icon: text
label: "{{ name }}"
title: Textarea Field
wysiwyg: true
preview: fields
fields:
  name:
    type: slug
    width: 1/3
  required:
    type: toggle
    width: 1/3
    text:
      - "no"
      - "yes"
  width:
    type: select
    width: 1/3
    default: 1/1
    options:
      - 1/1
      - 1/2
      - 1/3
      - 2/3
      - 3/4
  label:
    type: text
    width: 1/2
  placeholder:
    type: text
    width: 1/2

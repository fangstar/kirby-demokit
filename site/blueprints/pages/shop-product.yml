create:
  title:
    label: Product name
  fields:
    - price
    - brand
  redirect: false

tabs:
  product:
    columns:
      - width: 2/3
        fields:
          price:
            type: number
            step: 0.01
            before: ‚Ç¨
            width: 1/4
            after: incl. VAT
          brand:
            label: Brand
            type: text
            width: 3/4
          link:
            type: url
          shipping:
            type: checkboxes
            columns: 3
            options:
              - value: DHL standard
                icon: box
              - value: DHL express
                icon: bolt
              - value: DHL overnight
                icon: moon

          colors:
            label: Available colors
            type: structure
            fields:
              color:
                type: color
              name:
                label: Color Name
                type: text
          summary:
            type: writer
            inline: true
            marks: false
            help: To be displayed in the shopping cart
          description:
            type: writer

      - width: 1/3
        sections:
          image:
            extends: sections/shop/image
